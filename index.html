<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text Generator</title>
  <link rel="icon" href="data:,">
  <style>
    :root {
      --primary: #6366f1;
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e2e8f0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1rem;
      line-height: 1.5;
    }
    
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.3);
    }
    
    h1 {
      background: linear-gradient(90deg, #6366f1, #a855f7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }
    
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 1rem;
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: inherit;
      font: inherit;
      margin: 1rem 0;
      resize: vertical;
    }
    
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    #output {
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: rgba(30, 41, 59, 0.5);
      border-radius: 8px;
      min-height: 150px;
      white-space: pre-wrap;
    }
    
    .loading {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AI Text Generator</h1>
    <p>100% client-side AI powered by Transformers.js</p>
    
    <textarea id="input" placeholder="Ask me anything..."></textarea>
    <button id="generate">Generate</button>
    
    <div class="loading hidden" id="loading">
      <div class="spinner"></div>
      <span>Loading model...</span>
    </div>
    
    <div id="output"></div>
  </div>

  <!-- Using v2.3.0 which doesn't require modules -->
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.3.0"></script>
  <script>
    // DOM Elements
    const input = document.getElementById('input');
    const generateBtn = document.getElementById('generate');
    const output = document.getElementById('output');
    const loading = document.getElementById('loading');
    
    // AI Pipeline
    let pipeline;
    
    // Initialize model
    async function initModel() {
      loading.classList.remove('hidden');
      output.textContent = 'Downloading AI model (â‰ˆ100MB)... This only happens once!';
      
      try {
        pipeline = await transformers.pipeline(
          'text-generation', 
          'Xenova/distilgpt2',
          {
            progress_callback: (progress) => {
              output.textContent = `Downloading: ${Math.round(progress * 100)}%`;
            }
          }
        );
        output.textContent = 'Model ready! Enter a prompt and click Generate.';
      } catch (error) {
        output.textContent = `Error: ${error.message}`;
      } finally {
        loading.classList.add('hidden');
      }
    }
    
    // Generate text
    async function generateText() {
      const prompt = input.value.trim();
      
      if (!prompt) {
        output.textContent = 'Please enter some text first!';
        return;
      }
      
      if (!pipeline) {
        output.textContent = 'Model not loaded yet. Please wait...';
        return;
      }
      
      loading.classList.remove('hidden');
      output.textContent = '';
      
      try {
        const result = await pipeline(prompt, {
          max_new_tokens: 100,
          temperature: 0.7
        });
        output.textContent = result[0].generated_text;
      } catch (error) {
        output.textContent = `Error: ${error.message}`;
      } finally {
        loading.classList.add('hidden');
      }
    }
    
    // Event listeners
    generateBtn.addEventListener('click', generateText);
    
    // Initialize on load
    initModel();
  </script>
</body>
</html>
